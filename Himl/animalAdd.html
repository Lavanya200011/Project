<script>
    
   
    function validateAge() {
        var age = parseInt(document.getElementById('age').value);
        var errorElement = document.getElementById('error');

        // Validate age format (positive integer)
        if (!Number.isInteger(age) || age <= 0) {
            errorElement.textContent = "Age must be a positive integer.";
            return false;
        }

        // If everything is valid
        errorElement.textContent = "";
        return true;
    }

    function validatePin(pin) {
        // Check if pin is a 6-digit number
        var pinRegex = /^[0-9]{6}$/;
        return pinRegex.test(pin);
    }

    function validateForm() {
        var pinInput = document.getElementById("pinInput").value;
        var errorLabel = document.getElementById("errorLabel");

        if (validatePin(pinInput)) {
            errorLabel.innerText = ""; // Clear error message
            return true;
        } else {
            errorLabel.innerText = "Invalid PIN format.";
            return false;
        }
    }
